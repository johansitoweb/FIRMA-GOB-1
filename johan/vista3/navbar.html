<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbars GOB.DO</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar top-navbar">
        <div class="container">
            <div class="navbar-left">
                <img src="https://flagicons.lipis.dev/flags/4x3/do.svg" alt="Bandera Dominicana" class="flag-icon">
                <span>Este es una web oficial del Gobierno de la República Dominicana</span>
                <a href="#" class="navbar-link how-we-know">Aquí es como sabemos</a>
            </div>
            <div class="navbar-right">
                </div>
        </div>
    </nav>

    <nav class="navbar main-navbar">
        <div class="container">
            <div class="navbar-left">
                <img src="https://via.placeholder.com/150x40?text=Firma+GOB" alt="Firma GOB Logo" class="firma-gob-logo">
                <img src="https://via.placeholder.com/80x30?text=ogtic>" alt="ogtic Logo" class="ogtic-logo">
            </div>
            <div class="navbar-center">
                <div class="search-bar">
                    <input type="text" placeholder="¿Qué quieres buscar?">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="navbar-right">
                
                <a href="#" class="nav-icon-link"><i class="fas fa-th-large"></i></a>
               
                <a href="#" class="contact-button">CONTACTO</a>
            </div>
        </div>
    </nav>

    <nav class="navbar bottom-navbar">
        <div class="container">
            <div class="navbar-links">
                <a href="#" class="navbar-link dropdown-toggle">Nosotros <i class="fas fa-chevron-down"></i></a>
                <a href="#" class="navbar-link">Soporte</a>
            </div>
        </div>
    </nav>


</body>
</html>
